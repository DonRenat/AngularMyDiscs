<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New disc</h5>
                <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">


                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input name="title" type="text" [(ngModel)]="post.title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <textarea name="description" [(ngModel)]="post.description" class="form-control" id="exampleInputPassword1" placeholder="Enter description">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Price</label>
                        <input name="price" type="text" [(ngModel)]="post.price" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter price">
                    </div>


                    <button (click)="addPost()" type="button" class="btn btn-primary">Add</button>
                </form>


            </div>
        </div>
    </div>
</div>
